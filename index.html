<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>celebraconmigo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --coral: #FF6F61;
      --dark: #2E2E2E;
      --gold: #C9A24D;
      --bg: #FFF7F3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #ffffff, var(--bg));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dark);
    }

    .hero {
      text-align: center;
      padding: 40px;
      max-width: 900px;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    .logo-text {
      font-size: clamp(42px, 6vw, 72px);
      line-height: 1.1;
      letter-spacing: 0.5px;
    }

    .celebra {
      font-family: 'Playfair Display', serif;
      color: var(--coral);
      position: relative;
    }

    .celebra::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 100%;
      height: 4px;
      background: var(--coral);
      border-radius: 2px;
      opacity: 0.8;
    }

    .conmigo {
      font-weight: 500;
      color: var(--dark);
    }

    .sparkle {
      margin-left: 10px;
      font-size: 28px;
      color: var(--gold);
      transform: translateY(-20px);
    }

    .tagline {
      margin-top: 32px;
      font-size: 18px;
      color: var(--gold);
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .line {
      width: 50px;
      height: 1px;
      background: var(--gold);
      opacity: 0.6;
    }

    /* Animación sutil startup */
    .fade-in {
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .sparkle {
        font-size: 22px;
      }
      .tagline {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <section class="hero fade-in">
    <div class="logo">
      <h1 class="logo-text">
        <span class="celebra">celebra</span><span class="conmigo">conmigo</span>
      </h1>
      <span class="sparkle">✦</span>
    </div>

    <div class="tagline">
      <span class="line"></span>
      <span>Momentos que se celebran juntos</span>
      <span class="line"></span>
    </div>
  </section>

  <script>
    // Animación leve al cargar (startup feel)
    window.addEventListener("load", () => {
      document.querySelector(".hero").style.transform = "translateY(0)";
    });
  </script>

</body>
</html>
